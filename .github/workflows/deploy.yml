name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v3

      - name: Install, build, and upload site
        uses: withastro/action@v0
        with:
          path: . # Optional: Set your Astro project root
          node-version: 18
          package-manager: npm

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist # This is where Astro outputs the static site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
